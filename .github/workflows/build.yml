name: Build
on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  release:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push docker image release
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: cnieg/secret-certificat-azure-exporter:latest
